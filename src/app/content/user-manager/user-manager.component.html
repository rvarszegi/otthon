<div class="row">
  <div class="col-xs-6 col-xs-offset-3">
    <form #form="ngForm" (ngSubmit) = "submitForm(form.value)" novalidate>
      <div class="form-group" [ngClass] ="{'has-error': checkError(form, form.controls.lastName)} ">
        <label for="exampleInputEmail1">Keresztnév</label>
        <input type="text" class="form-control" name="lastName" placeholder="Keresztnév" required ngModel>
        <span class="help-block" *ngIf="checkError(form, form.controls.lastName)">A mező nem lehet üres</span>
      </div>
      <div class="form-group" [ngClass] ="{'has-error': checkError(form, form.controls.firstName)} ">
        <label for="exampleInputPassword1">Vezetéknév</label>
        <input type="text" class="form-control" name="firstName" placeholder="Vezetéknév" required ngModel>
        <span class="help-block" *ngIf="checkError(form, form.controls.firstName)">A mező nem lehet üres</span>
      </div>
      <div class="form-group" [ngClass] ="{'has-error': checkError(form, form.controls.email)} ">
        <label for="exampleInputPassword1">E-mail</label>
        <input type="email" class="form-control" name="email" placeholder="E-mail" required ngModel>
        <span class="help-block" *ngIf="checkError(form, form.controls.email)">A mező nem lehet üres</span>
      </div>
      <div class="form-group" [ngClass] ="{'has-error': checkError(form, form.controls.phone)} ">
          <label for="exampleInputPassword1">Telefon</label>
          <input type="text" class="form-control" name="phone" placeholder="Telefon" required ngModel>
          <span class="help-block" *ngIf="checkError(form, form.controls.phone)">A mező nem lehet üres</span>
        </div>
      <button type="submit" class="btn btn-primary">Mentés</button>
    </form>
  </div>
</div>
